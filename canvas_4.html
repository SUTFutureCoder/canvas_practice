<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src='jquery.min.js' ></script>
        <style>
            *{margin: 0; padding: 0;}
            html, body{height: 100%; width: 100%;}
            canvas{display: block;}
        </style>
        <script>
            $(document).ready(function(){
            
                var canvas = $("#myCanvas");
                var context = canvas.get(0).getContext('2d');
                
                context.shadowBlur = 20;
                context.shadowColor = 'rgb(0, 0, 0)';
                context.fillRect(50, 50, 100, 100);
                
                context.shadowBlur = 0;
                context.shadowOffsetX = 10;
                context.shadowOffsetY = 10;
                context.shadowColor = 'rgba(100, 100, 100, 0.5)';   //透明灰色
                context.fillRect(200, 50, 100, 100);
                
                context.shadowColor = 'rgb(255, 0, 0)'; //红色
                context.shadowBlur = 50;
                context.shadowOffsetX = 0;
                context.shadowOffsetY = 0;
                context.beginPath();
                context.arc(400, 100, 50, 0, Math.PI*2, false);
                context.closePath();
                context.fill();
                
                var gradient = context.createLinearGradient(0, 0, 0, canvas.height());
                gradient.addColorStop(0, 'rgb(0, 0, 0)');
                gradient.addColorStop(1, 'rgb(255, 255, 255)');
                
                context.fillStyle = gradient;
                context.fillRect(0, 0, canvas.width(), canvas.height());
                
                var gradient = context.createRadialGradient(300, 300, 10, 100, 100, 50);
                gradient.addColorStop(0, 'blue');
                gradient.addColorStop(1, 'red');
                
                context.fillStyle = gradient;
                context.fillRect(0, 0, canvas.width(), canvas.height());
                
                var canvasCenterX = canvas.width() / 2;
                var canvasCenterY = canvas.height() / 2;
                
                var gradient = context.createRadialGradient(canvasCenterX, canvasCenterY, 0, canvasCenterX, canvasCenterY, 250);
                gradient.addColorStop(0, 'orange');
                gradient.addColorStop(1, 'red');
                
                context.fillStyle = gradient;
                context.fillRect(0, 0, canvas.width(), canvas.height());
                
            });
        </script>
    </head>
    <body>
        <canvas id='myCanvas' width="500" height="500">
            
        </canvas>
    </body>
</html>
